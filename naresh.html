<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
    </head>
<body>
    <center>
        <h2 style="color:rgb(49, 96, 96);">REGISTRATION FORM</h2>
        </center>
        <h4 style="color:rgb(173, 30, 30);">STUDENT DETAILS:</h4>
        <div class="row g-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name:" aria-label="First name:">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name:" aria-label="Last name:">
            </div>
          </div>
          <br>
          <div class="row">
            <input type="text" class="form-control" placeholder="Father name:" aria-label="Father name:">
          </div>
          <br>
          <div class="row">
            <input type="text" class="form-control" placeholder="Mother name:" aria-label="Mother name:">
          </div>
        </div>
 <br>       
<div class="row">
    <input type="text" class="form-control" placeholder="pan card:" aria-label="pan card:">
  </div>
  <br>
  <div class="row">
    <input type="text" class="form-control" placeholder="Aadhar No:" aria-label="Aadhar No:">
  </div>
  <br>       
<div class="row">
    <input type="text" class="form-control" placeholder="DOB:" aria-label="DOB:">
  </div>
  <br>
  <div class="row">
    <input type="text" class="form-control" placeholder="Mobile No:" aria-label="Mobile No:">
  </div><br>       
  <div class="row">
      <input type="text" class="form-control" placeholder="Gender:" aria-label="Gender:">
    </div>
    <select id="inputGender" class="form-select">
      <option selected>Choose...</option>
      <option>Male</option>
      <option>Female</option>
      </select>
    <br>
    <div class="row">
      <input type="text" class="form-control" placeholder="College:" aria-label="College:">
    </div>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email:</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password:</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address:</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
         <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label> 
          <select id="inputcity" class="form-select">
            <option selected>Choose...</option>
            <option>KURNOOL</option>
            <option>BENGALORE</option>
            <option>HYDERABAD</option>
            <option>MUMBAI</option>
            <option>CHENNAI</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Andhra Pradesh</option>
            <option>Telangana</option>
            <option>Karnataka</option>
            <option>Tamilnadu</option>
            <option>Kerala</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <select id="inputZip" class="form-select">
            <option selected>Choose...</option>
            <option>518001</option>
            <option>518002</option>
            <option>518003</option>
            <option>518004</option>
            </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
</div>
</html>
